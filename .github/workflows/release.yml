name: "release"

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup
        uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: Build
        run: ./build.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            extension-archive.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
